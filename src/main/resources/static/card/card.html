<div>
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row no-gutters">
            <div class="col-md-4 w-30">
                <img width="100%" height="250" src="img/products/1016816891.jpg" alt="Товар">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{product.title}}</h5>
                    <p class="card-text">{{product.description}}</p>
                    <p class="card-text"><b>Рейтинг: </b>{{product.score}}</p>
                    <p class="card-text"><b>Цена: </b>{{product.price}}</p>
                    <a href="" ng-click="addToCart(product.id)" class="btn btn-success">В корзину</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Nav tabs -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link active" id="comments-tab" data-toggle="tab" href="#comments" role="tab"
               aria-controls="home" aria-selected="true">Отзывы</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="add-comment-tab" data-toggle="tab" href="#add-comment" role="tab"
               aria-controls="profile" aria-selected="false">Оставить отзыв</a>
        </li>
    </ul>
    <!-- Tab panes -->
    <div class="tab-content">
        <div class="tab-pane active overflow-auto" id="comments" role="tabpanel" aria-labelledby="comments-tab">
            <div class="card">
                <div class="card-header">
                    Quote
                </div>
                <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <p>A well-known quote, contained in a blockquote element.</p>
                        <footer class="blockquote-footer">Someone famous in <cite title="Source Title">Source
                            Title</cite></footer>
                    </blockquote>
                </div>
            </div>
        </div>
        <div class="tab-pane" id="add-comment" role="tabpanel" aria-labelledby="add-comment-tab">
            <form>
                <div class="form-group">
                    <label for="nameInput">Имя</label>
                    <input type="text" class="form-control" id="nameInput" placeholder="Введите имя">
                </div>
                <div class="form-group">
                    <label for="textInput">Отзыв</label>
                    <textarea class="form-control" id="textInput" rows="5" placeholder="Напишите отзыв"></textarea>
                </div>

                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">1</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">2</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio3">3</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option3">
                        <label class="form-check-label" for="inlineRadio4">4</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option3">
                        <label class="form-check-label" for="inlineRadio5">5</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mb-2">Отправить</button>
            </form>
        </div>
    </div>
</div>
