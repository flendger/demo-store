<!DOCTYPE html>
<html lang="ru">
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
    <title>Products</title>
</head>
<body>
    <div class="container" ng-controller="indexController">
        <h1>Демо-магазин</h1>
        <h3>Список товаров</h3>
        <table cellpadding="0" cellspacing="0" class="table table-hover">
            <thead>
            <tr>
                <td>Название</td>
                <td>Цена</td>
                <td></td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="p in productList">
                <td>{{p.title}}</td>
                <td>{{p.price}}</td>
                <td>
                    <button class="btn btn-danger" ng-click="delete(p.id)">Удалить</button>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="container" align="center">
            <button class="btn btn-secondary" ng-click="prevPage()">&lt;&lt;&lt;</button>
            <span style="font-size: large; color: red; font-family: Arial; font-weight: bold">&emsp;{{currentPage + 1}}&emsp;</span>
            <button class="btn btn-secondary" ng-click="nextPage()">&gt;&gt;&gt;</button>
        </div>

        <form novalidate ng-submit="submitCreateNewProduct()">
            <h3>Новый товар</h3>
            <div class="form-group col-md-6">
                <label for="newProductTitle">Название</label>
                <input class="form-control" type="text" ng-model="newProduct.title" id="newProductTitle">
            </div>
            <div class="form-group col-md-6">
                <label for="newProductPrice">Цена</label>
                <input class="form-control" type="number" ng-model="newProduct.price" id="newProductPrice">
            </div>
            <div>
                <button class="btn btn-primary" type="submit">Добавить</button>
            </div>
        </form>
    </div>
</body>
</html>
