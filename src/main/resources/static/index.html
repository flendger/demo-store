<!DOCTYPE html>
<html lang="ru">
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>

    <script src="index.js"></script>
    <script src="products/products.js"></script>
    <script src="cart/cart.js"></script>
    <script src="profile/profile.js"></script>
    <script src="order/order.js"></script>
    <script src="card/card.js"></script>
    <title>Магазин товаров для животных</title>
</head>
<body>
<div class="container" ng-controller="indexController">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#!/"><b>Демо-магазин товаров для животных</b></a>
        <div class="form-inline" ng-show="!authorized">
            <a class="btn btn-success my-2 mr-sm-2" href="#!/cart">Корзина
                <span class="badge badge-light">{{cartSize}}</span>
                <span class="sr-only">unread messages</span>
            </a>
            <button type="button" class="btn btn-outline-success mr-sm-2" data-toggle="modal" data-target="#authModal" data-whatever="@auth">Войти</button>
            <button type="button" class="btn btn-outline-success my-2 my-sm-0" data-toggle="modal" data-target="#regModal" data-whatever="@reg">Регистрация</button>
        </div>
        <div class="form-inline" ng-show="authorized">
            <a class="btn btn-success my-2 mr-sm-2" href="#!/cart">Корзина
                <span class="badge badge-light">{{cartSize}}</span>
                <span class="sr-only">unread messages</span>
            </a>
            <a class="btn btn-outline-success my-2 mr-sm-2" href="#!profile">{{username}}</a>
            <button type="button" class="btn btn-outline-success my-2 my-sm-0" ng-click="logout()">Выйти</button>
        </div>
    </nav>

    <div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="authModalLabel">Авторизация</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="inputUsername" class="col-form-label">Имя пользователя:</label>
                            <input type="text" class="form-control" ng-model="user.username" id="inputUsername" placeholder="username">
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="col-form-label">Пароль:</label>
                            <input type="password" ng-model="user.password" id="inputPassword" class="form-control" placeholder="password">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                    <button type="submit" ng-click="tryToAuth(user)" data-dismiss="modal" class="btn btn-primary">Войти</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="regModal" tabindex="-1" aria-labelledby="regModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="regModalLabel">Регистрация</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="inputNewUsername" class="col-form-label">Имя пользователя:</label>
                            <input type="text" class="form-control" ng-model="newUser.username" id="inputNewUsername" placeholder="username">
                        </div>
                        <div class="form-group">
                            <label for="inputNewEmail" class="col-form-label">Эл. почта:</label>
                            <input type="email" class="form-control" ng-model="newUser.email" id="inputNewEmail" placeholder="e-mail">
                        </div>
                        <div class="form-group">
                            <label for="inputNewPassword" class="col-form-label">Пароль:</label>
                            <input type="password" ng-model="newUser.password" id="inputNewPassword" class="form-control" placeholder="password">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                    <button type="submit" ng-click="regUser()" data-dismiss="modal" class="btn btn-primary">Регистрация</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Информация</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="info-text"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>

    <ng-view></ng-view>
</div>
</body>
</html>
