<!DOCTYPE html>
<html lang="ru">
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
    <title>Products</title>
</head>
<body>
<div class="container" ng-controller="indexController">
    <h1>Демо-магазин</h1>

    <form novalidate ng-submit="filterProducts()">
        <h3>Фильтр</h3>
        <div class="form-group row">
            <div class="col">
                <input class="form-control" type="text" placeholder="Название" ng-model="productFilter.title" id="filterTitle">
            </div>
            <div class="col">
                <input class="form-control" type="number" placeholder="Мин. цена" ng-model="productFilter.minPrice"
                       id="filterMinPrice">
            </div>
            <div class="col">
                <input class="form-control" type="number" placeholder="Макс. цена" ng-model="productFilter.maxPrice"
                       id="filterMaxPrice">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button class="btn btn-danger" type="submit">Применить</button>
            </div>
        </div>
    </form>

    <div class="form-group">
        <h3>Список товаров</h3>
        <table cellpadding="0" cellspacing="0" class="table table-hover">
            <thead class="thead-light">
            <tr>
                <th>Название</th>
                <th>Цена</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="p in productList">
                <td>{{p.title}}</td>
                <td>{{p.price}}</td>
                <td align="right">
                    <button class="btn btn-success" ng-click="addToCart(p.id)">В корзину</button>
<!--                    <button class="btn btn-danger" ng-click="delete(p.id)">Удалить</button>-->
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-end">
            <li class="page-item" ng-class="firstPage === 1 ? 'disabled' : ''">
                <a class="page-link" tabindex="-1" aria-disabled="true" ng-click="prevPages()">Пред.</a>
            </li>
            <li class="page-item" ng-class="page === currentPage ? 'active' : ''" ng-repeat="page in printPages">
                <a class="page-link" ng-click="toPage(page)">{{page}}</a>
            </li>
            <li class="page-item" ng-class="getLastPage() >= totalPages ? 'disabled' : ''">
                <a class="page-link" tabindex="-1" aria-disabled="true" ng-click="nextPages()">След.</a>
            </li>
        </ul>
    </nav>

    <div class="form-group" ng-hide="cartQuantity === 0">
        <h3>Корзина</h3>
        <table cellpadding="0" cellspacing="0" class="table table-hover">
            <thead class="thead-dark">
            <tr align="center">
                <th>№</th>
                <th>Название</th>
                <th>Цена</th>
                <th>Количество</th>
                <th>Сумма</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in cartList">
                    <th class="text-center" scope="row">{{$index + 1}}</th>
                    <td>{{item.productDto.title}}</td>
                    <td align="center">{{item.price}}</td>
                    <td class="row justify-content-center">
                        <div class="input-group mb-3 row justify-content-center">
                            <div class="input-group-prepend">
                                <button class="btn btn-outline-secondary" type="button" ng-click="addToCart(item.productDto.id, 1)">+</button>
                            </div>
                            <div class="input-group-text">{{item.quantity}}</div>
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" ng-click="decFromCart(item.productDto.id, 1)">&#8211;</button>
                            </div>
                        </div>
                    </td>

                    <!--                    <td align="center">{{item.quantity}}</td>-->
                    <td align="center">{{item.sum}}</td>
                    <td align="center">
                        <button class="btn btn-danger" ng-click="deleteFromCart(item.productDto.id)">Удалить</button>
                    </td>
                </tr>
                <tr class="table-active">
                    <th colspan="3" class="text-right">ИТОГО:</th>
                    <th class="text-center">{{cartQuantity}}</th>
                    <th class="text-center">{{cartSum}}</th>
                    <th></th>
                </tr>
            </tbody>
        </table>
    </div>
