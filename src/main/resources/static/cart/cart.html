<div class="form-group">
    <h5>Корзина</h5>

    <p ng-show="cartQuantity === 0">Ваша корзина пуста</p>

    <div class="container" ng-show="cartQuantity != 0">
        <table cellpadding="0" cellspacing="0" class="table table-hover">
            <thead class="thead-dark">
            <tr align="center">
                <th>№</th>
                <th>Название</th>
                <th>Цена</th>
                <th>Количество</th>
                <th>Сумма</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in cartList">
                <th class="text-center" scope="row">{{$index + 1}}</th>
                <td>{{item.productDto.title}}</td>
                <td align="center">{{item.price}}</td>
                <td class="row justify-content-center">
                    <div class="input-group mb-3 row justify-content-center">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" ng-click="decFromCart(item.productDto.id, 1)">&#8211;</button>
                        </div>
                        <div class="input-group-text">{{item.quantity}}</div>
                        <div class="input-group-prepend">
                            <button class="btn btn-outline-secondary" type="button" ng-click="addToCart(item.productDto.id, 1)">+</button>
                        </div>
                    </div>
                </td>

                <td align="center">{{item.sum}}</td>
                <td align="center">
                    <button class="btn btn-danger" ng-click="deleteFromCart(item.productDto.id)">Удалить</button>
                </td>
            </tr>
            <tr class="table-active">
                <th colspan="3" class="text-right">ИТОГО:</th>
                <th class="text-center">{{cartQuantity}}</th>
                <th class="text-center">{{cartSum}}</th>
                <th class="text-center">
                    <button class="btn btn-danger" ng-click="clearCart()">Очистить</button>
                </th>
            </tr>
            </tbody>
        </table>

        <div class="p-2 bd-highlight w-50" ng-show="authorized && (cartQuantity != 0)">
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="inputAddress" class="col-form-label">Адрес:</label>
                        <textarea class="form-control" ng-model="address.address" id="inputAddress" placeholder="Введите адрес"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" ng-click="placeOrder()" data-dismiss="modal" class="btn btn-primary">Оформить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <p ng-show="!authorized">Для оформления заказа необходимо авторизоваться</p>

    <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Информация</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="info-text"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>
</div>
